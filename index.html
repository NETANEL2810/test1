  <body>
    <!-- light box -->
    <article id="id_lightWindow" class="light_window">
      <div class="light_inside">
        <img
          src="https://static.tvmaze.com/uploads/images/medium_portrait/319/797706.jpg"
          class="col-4 float-start me-2"
        />
        <h2>Batman and spiderman</h2>
        <div>
          <strong>Date:</strong><span id="id_light_date"></span> |
          <strong>Rating:</strong><span id="id_light_rating"></span>
        </div>
        <p><strong>Plot:</strong><span id="id_light_plot"></span></p>
        <button id="id_btnClose" class="btn btn-danger">Close</button>
      </div>
    </article>
    <header class="container-fluid bg-black text-white py-2">
      <div class="container">
        <div class="row">
          <div class="logo col-auto">

          </div>
          <nav class="col-md-4 d-flex">
            <input
              id="id_input"
              placeholder="search novie"
              type="search"
              class="form-control"
            />
            <button id="searc_btn" class="btn btn-info">search</button>
          </nav>
        </div>
      </div>
